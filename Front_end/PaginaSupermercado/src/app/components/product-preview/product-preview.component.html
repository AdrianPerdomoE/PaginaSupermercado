<div *ngIf="product.cantidad > 0">
    <div class="product" (click)="clicked=!clicked">
        <h3>
            {{product.nombre}}
        </h3>
        <div class="imagen">
            <img src="{{url+'GetImagen/'+product.imagen}}" *ngIf="product.imagen">
        </div>
        <p>TIPO: {{product.tipo}}</p>
        <p>{{product.caracteristicas}}</p>
        <p>CANTIDAD DISPONIBLE: {{product.cantidad}}</p>
        <p>PRECIO: {{product.precio}} $</p>

    </div>
    <div *ngIf="clicked">
        <form #Form>
            <label>Cantidad</label>
            <input type="number" #cantidad min="1" max={{product.cantidad}} (blur)="ajustarValorCantidad(cantidad)">
            <button (click)="carService.addToCar(product,cantidad.valueAsNumber)">Agregar a carito</button>
        </form>
    </div>
</div>

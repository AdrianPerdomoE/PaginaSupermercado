<div class="container">
    <h2 class="title">Carrito de compra</h2>
    <ul class="itemsCarrito">
        <li *ngFor="let itemCarrito of ListaCarrito">
            <div #item>
                <app-carrito-item [itemCarrito]="itemCarrito"></app-carrito-item>
            </div>
        </li>
    </ul>

</div>
<div class="TotalLbl">
    <label>subTotal: {{subtotal()}}$</label>
    <label>Total: {{total()}}$</label>
    <button *ngIf="subtotal()> 0" (click)="pagar()">Pagar</button>
</div>

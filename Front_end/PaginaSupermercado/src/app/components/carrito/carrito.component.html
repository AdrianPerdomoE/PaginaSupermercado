<div class="container">
    <h2>Carrito de compra</h2>
    <ul class="itemsCarrito">
        <li *ngFor="let itemCarrito of ListaCarrito">
            <div #item>
                <app-carrito-item [itemCarrito]="itemCarrito"></app-carrito-item>
            </div>
        </li>
        <li>
            <button (click)="verTotal=!verTotal">{{verTotal? "Ocultar":"ver total" }}</button>
            <div *ngIf="verTotal">
                <label>{{total()}}</label>
                <button (click)="pagar()">Pagar</button>
            </div>
        </li>
    </ul>
</div>

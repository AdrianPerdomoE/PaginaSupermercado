<div class="product">
    <div>
        <h1>
            {{product.nombre}}
        </h1>
        <div class="imagen">
            <img src="{{url+'GetImagen/'+product.imagen}}" *ngIf="product.imagen">
        </div>
        <p>TIPO: {{product.tipo}}</p>
        <p>{{product.caracteristicas}}</p>
        <p>CANTIDAD DISPONIBLE: {{product.cantidad}}</p>
        <p>PRECIO: {{product.precio}} $</p>
    </div>
    <div *ngIf="!confirm">
        <button [routerLink]="['/EditarProducto',product._id]" class="bttn-edit">Editar Producto</button>
        <button (click)="confirm=true" class="bttn-delete">Borrar Producto</button>
    </div>
    <div *ngIf="confirm">
        <span class="confirmacion">Â¿ESTA SEGURO QUE DESEA ELIMINAR EL Producto?</span>
        <button (click)="confirm = false" class="bttn-cancelar">cancelar</button>
        <button (click)="deleteProduct(product._id)" class="bttn-eliminar">ELIMINAR</button>
    </div>
</div>
